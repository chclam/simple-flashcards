<!DOCTYPE html>
<html>
	<head>
		<title>Simple Flashcards</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="./index.js"></script>
	</head>
	<body>
		<div>
			<div>
				<div id="questionIndex">
					<a href="#" onclick="openQuestion(0); return false;">1</a>
				</div>
				<p id="text1">Enter your question!</p>
				<textarea id="inputArea" rows='20' cols='60'></textarea>
			</div>
			<button type="button" onclick="next()">Save & Next</button>
			<button type='button' onclick="clearQuestions()">Clear Questions</button>
		</div>
		<script>
			function next(){
				addQuestion(document.getElementById('inputArea').value);
				document.getElementById('inputArea').value = ''; //Empty text area

				//Append a question index.
				/*
					TO DO:
						- Limit question index to at most 3.
							parenNode.childElementCount, returns the amount of child elements.
				*/
				let newQuestionIndex = getQuestionIndex();
				let element = document.getElementById("questionIndex");
				let qRef = document.createElement("a");
				let qIndex = document.createTextNode(newQuestionIndex + 1);
				qRef.setAttribute("href", "#");
				qRef.setAttribute("onclick", "openQuestion(" + newQuestionIndex + ")");
				qRef.appendChild(qIndex);
				element.appendChild(qRef);
			}


			function openQuestion(indexNumber){
				question = getQuestion(indexNumber);
				if (question){
					document.getElementById("inputArea").value = getQuestion(indexNumber)
				}
			}
		</script>
	</body>

</html>
